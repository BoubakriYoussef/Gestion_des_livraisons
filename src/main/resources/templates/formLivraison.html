<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mise à jour des produits</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
</head>
<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-white navbar-white">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{client}" role="button" data-bs-toggle="dropdown">Client</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formClient}" role="button" data-bs-toggle="dropdown">Aj_Client</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{produit}" role="button" data-bs-toggle="dropdown">Produit</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formProduit}" role="button" data-bs-toggle="dropdown">Aj_Produit</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{vehicule}" role="button" data-bs-toggle="dropdown">Vehicule</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formVehicule}" role="button" data-bs-toggle="dropdown">Aj_Vehicule</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{depot}" role="button" data-bs-toggle="dropdown">Dépôt</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formDepot}" role="button" data-bs-toggle="dropdown">Aj_Dépôt</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{commande}" role="button" data-bs-toggle="dropdown">Commande</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formCommande}" role="button" data-bs-toggle="dropdown">Aj_Commande</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{livraison}"  role="button" data-bs-toggle="dropdown">Livraison</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formLivraison}"  role="button" data-bs-toggle="dropdown">Aj_Livraison</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{livreur}" role="button" data-bs-toggle="dropdown">Livreur</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formLivreur}" role="button" data-bs-toggle="dropdown">Aj_Livreur</a>
            </li>
        </ul>



        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    [Username]
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit"> Logout </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
    <div class="col-md-6 offset-3">
        <form class="mb-3" method="post" th:action="@{saveLivraison}">
            <div class="mb-3">
                <label for="intitule_livraison"></label>
                <input id="intitule_livraison" class="form-control" type="text" name="intitule_livraison" th:value="${livraison.intitule}">
                <span class="text-danger" th:errors="${livraison.intitule}"></span>
            </div>
            <div class="mb-3">
                <label for="commande_id">Commande</label>
                <select name="commande_id" id="commande_id" multiple>
                    <option th:each="commande : ${commandes}" th:value="${commande.id}" th:text="${commande.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="client_id">Client</label>
                <select name="client_id" id="client_id" multiple>
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produit_nom">Produit</label>
                <select name="produit_nom" id="produit_nom" multiple>
                    <option th:each="produit : ${produits}" th:value="${produit.nom}" th:text="${produit.nom}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="livreur_username">Username livreur</label>
                <select name="livreur_username" id="livreur_username" multiple>
                    <option th:each="livreur : ${livreurs}" th:value="${livreur.username}" th:text="${livreur.username}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="vehicule_immatricule">Immatricule vehicule</label>
                <select name="vehicule_immatricule" id="vehicule_immatricule" multiple>
                    <option th:each="vehicule : ${vehicules}" th:value="${vehicule.immatricule}" th:text="${vehicule.immatricule}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date_prevue_livraison">Date prévue livraison </label>
                <input id="date_prevue_livraison" class="form-control" type="date" name="date_prevue_livraison" th:value="${livraison.intitule_livraison}">
                <span class="text-danger" th:errors="${livraison.date_prevue_livraison}"></span>
            </div>
            <div class="mb-3">
                <label for="heure_livraison">Heure_Livraison</label>
                <input id="heure_livraison" class="form-control" type="datetime-local" name="heure_livraison" th:value="${livraison.heure_livraison}">
                <span class="text-danger" th:errors="${livraison.heure_livraison}"></span>
            </div>
            <div class="mb-3">
                <label for="statut_livraison">Statut_Livraison</label>
                <input id="statut_livraison" class="form-control" type="text" name="statut_livraison" th:value="${livraison.statut_livraison}">
                <span class="text-danger" th:errors="${livraison.statut_livraison}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

</body>
</html>

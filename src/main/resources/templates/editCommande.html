      xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
</head>
<body>
<!-- Grey with black text -->
<nav class="navbar navbar-expand-sm bg-white navbar-white">
    <div class="container-fluid justify-content-center">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{client}" role="button" data-bs-toggle="dropdown">Client</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formClient}" role="button" data-bs-toggle="dropdown">Aj_Client</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{produit}" role="button" data-bs-toggle="dropdown">Produit</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formProduit}" role="button" data-bs-toggle="dropdown">Aj_Produit</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{vehicule}" role="button" data-bs-toggle="dropdown">Vehicule</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formVehicule}" role="button" data-bs-toggle="dropdown">Aj_Vehicule</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{depot}" role="button" data-bs-toggle="dropdown">Dépôt</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formDepot}" role="button" data-bs-toggle="dropdown">Aj_Dépôt</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{commande}" role="button" data-bs-toggle="dropdown">Commande</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formCommande}" role="button" data-bs-toggle="dropdown">Aj_Commande</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{livraison}"  role="button" data-bs-toggle="dropdown">Livraison</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formLivraison}"  role="button" data-bs-toggle="dropdown">Aj_Livraison</a>
            </li>
        </ul>


        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{livreur}" role="button" data-bs-toggle="dropdown">Livreur</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" th:href="@{formLivreur}" role="button" data-bs-toggle="dropdown">Aj_Livreur</a>
            </li>
        </ul>



        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    [Username]
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <form method="post" th:action="@{/logout}">
                            <button class="dropdown-item" type="submit"> Logout </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

    <div class="col-md-6 offset-3">
        <form class="mb-3" method="post" th:action="@{saveCommande}">
            <div class="mb-3">
                <label for="id">id</label>
                <input id="id" class="form-control" type="text" name="id" th:readonly="true" th:value="${commande.id}">
            </div>
            <div class="mb-3">
                <label for="date">Date</label>
                <input id="date" class="form-control" type="date" name="date" th:value="${commande.date}">
                <span class="text-danger" th:errors="${commande.date}"></span>
            </div>
            <div class="mb-3">
                <label for="adresse_livraison">Adresse de livraison</label>
                <input id="adresse_livraison" class="form-control" type="text" name="adresse_livraison" th:value="${commande.adresse_livraison}">
                <span class="text-danger" th:errors="${commande.adresse_livraison}"></span>
            </div>
            <div class="mb-3">
                <label for="statut_commande">Statut de la commande</label>
                <input id="statut_commande" class="form-control" type="text" name="statut_commande" th:value="${commande.statut_commande}">
                <span class="text-danger" th:errors="${commande.statut_commande}"></span>
            </div>
            <div class="mb-3">
                <label for="idProduits">Produits</label>
                <input id="idProduits" class="form-control" type="text" name="idProduits" th:value="${commande.produit.nom}">
                <span class="text-danger" th:errors="${commande.produit.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="idClient">Clients</label>
                <input id="idClient" class="form-control" type="text" name="idClient" th:value="${commande.client.nom}">
                <span class="text-danger" th:errors="${commande.produit.nom}"></span>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>


</body>
</html>

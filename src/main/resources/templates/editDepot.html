 <div class="col-md-6 offset-3">
        <form class="mb-3" method="post" th:action="@{saveDepot}">
            <div class="mb-3">
                <label for="id">id</label>
                <input id="id" class="form-control" type="text" name="id" th:readonly="true" th:value="${depot.id}">
            </div>
            <div class="mb-3">
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${depot.nom}">
                <span class="text-danger" th:errors="${depot.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="adresse">Adresse</label>
                <input id="adresse" class="form-control" type="text" name="adresse" th:value="${depot.adresse}">
                <span class="text-danger" th:errors="${depot.adresse}"></span>
            </div>
            <div class="mb-3">
                <label for="capacite_stockage">Capacite de Stockage</label>
                <input id="capacite_stockage" class="form-control" type="text" name="capacite_stockage" th:value="${depot.capacite_stockage}">
                <span class="text-danger" th:errors="${depot.capacite_stockage}"></span>
            </div>
            <div class="mb-3">
                <label for="statut">statut</label>
                <input id="statut" class="form-control" type="text" name="statut" th:value="${depot.statut}">
                <span class="text-danger" th:errors="${depot.statut}"></span>
            </div>
            <div class="mb-3">
                <label for="idProduits">Produits</label>
                <select name="idProduits" id="idProduits" multiple>
                    <option th:each="produit : ${produits}" th:value="${produit.id}" th:text="${produit.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>


</body>

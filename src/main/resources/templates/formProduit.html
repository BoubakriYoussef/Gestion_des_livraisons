    <div class="col-md-6 offset-3">
        <form class="mb-3" method="post" th:action="@{saveProduit}">
            <div class="mb-3">
                <label for="nom">Nom :</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${produit.nom}">
                <span class="text-danger" th:errors="${produit.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="poids"> Poids : </label>
                <input id="poids" class="form-control" type="text" name="poids" th:value="${produit.poids}">
                <span class="text-danger" th:errors="${produit.poids}"></span>
            </div>
            <div class="mb-3">
                <label for="dimensions"> Dimensions :</label>
                <input id="dimensions" class="form-control" type="text" name="dimensions" th:value="${produit.dimensions}">
                <span class="text-danger" th:errors="${produit.dimensions}"></span>
            </div>
            <div class="mb-3">
                <label for="description">Description :</label>
                <input id="description" class="form-control" type="text" name="description" th:value="${produit.description}">
                <span class="text-danger" th:errors="${produit.description}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>

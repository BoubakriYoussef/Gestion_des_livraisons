    <div class="col-md-6 offset-3">
        <form class="mb-3" method="post" th:action="@{saveVehicule}">
            <div class="mb-3">
                <label for="id">id</label>
                <input id="id" class="form-control" type="text" name="id" th:readonly="true" th:value="${vehicule.id}">
            </div>
            <div class="mb-3">
                <label for="immatricule">Immatricule</label>
                <input id="immatricule" class="form-control" type="text" name="immatricule" th:value="${vehicule.immatricule}">
                <span class="text-danger" th:errors="${vehicule.immatricule}"></span>
            </div>
            <div class="mb-3">
                <label for="marque">marque</label>
                <input id="marque" class="form-control" type="text" name="marque" th:value="${vehicule.marque}">
                <span class="text-danger" th:errors="${vehicule.marque}"></span>
            </div>
            <div class="mb-3">
                <label for="type">type</label>
                <input id="type" class="form-control" type="text" name="type" th:value="${vehicule.type}">
                <span class="text-danger" th:errors="${vehicule.type}"></span>
            </div>
            <div class="mb-3">
                <label for="capacite_de_charge">Capacite_de_Charge</label>
                <input id="capacite_de_Charge" class="form-control" type="text" name="capacite_de_charge" th:value="${vehicule.capacite_de_charge}">
                <span class="text-danger" th:errors="${vehicule.capacite_de_charge}"></span>
            </div>
            <div class="mb-3">
                <label for="disponibilite">disponibilite</label>
                <input id="disponibilite" class="form-control" type="text" name="disponibilite" th:value="${vehicule.disponibilite}">
                <span class="text-danger" th:errors="${vehicule.disponibilite}"></span>
            </div>
            <div class="mb-3">
                <label for="adr_parking_vehicule">Adr_parking_vehicule :</label>
                <input id="adr_parking_vehicule" class="form-control" type="text" name="adr_parking_vehicule" th:value="${vehicule.adr_parking_vehicule}">
                <span class="text-danger" th:errors="${vehicule.adr_parking_vehicule}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>

        </form>
